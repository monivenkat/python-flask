name: Flask_Application

on:
  push:
    branches: 
      - feature/github_actions
jobs:
  Job1:
    name: Build
    runs-on: ubuntu-latest
     
    steps:
     - name: Checkout repository
       uses: actions/checkout@v2
        
     - name: Build the docker image
       run: |
        pwd
        mkdir tar_file
        ls
        docker build -t flask_application . 
        
     - name: Save the docker image
       run: docker save flask_application > tar_file/flask_application.tar.gz
        
     - name: test
       run: echo "tests"
        
     - uses: jfrog/setup-jfrog-cli@v3
       with:
          version: latest      
    
     - name: Upload a Build Artifact
       uses: actions/upload-artifact@v3.1.2
       with:
        name: artifacts
        path: |
          /home/runner/work/python-flask/python-flask/Deploy
          /home/runner/work/python-flask/python-flask/tar_file
          
    
  Job2:   
    name: Deploy
    needs: Job1
    runs-on: ubuntu-latest
    
    steps:
     - name: Download a Build Artifact
       uses: actions/download-artifact@v2.1.1
       with:
        name: artifacts
        
     - name: Deploy
       env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_SSHKEY: ${{ secrets.SERVER_SSHKEY }}
       run: |
        docker load -i flask_application.tar.gz
        ls
        pwd
        docker-compose up -d
      


